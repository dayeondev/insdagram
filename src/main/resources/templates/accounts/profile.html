<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>

<img src="${profileImage}">
<br/>

<form th:action="@{/image/profileUpload}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td><input id="input_img" type="file" name="profileImage" placeholder="input photo"></td>
        </tr>
    </table>
    <input type="submit" value="Upload">
</form>

<h1>profile</h1>
<hr/>
<h2>
<a th:text="${username}"></a><br/>
</h2>

<h3>
    <a th:text="${name}"></a><br/>


</h3>
<h4>
    <a th:text="${bio}"></a><br/>
    <a th:href="${website}" th:text="${website}"></a><br/>
</h4>
<h5>
    <a th:text="${email}"></a><br/>
    <a th:text="${phoneNumber}"></a><br/>
</h5>
</body>
</html>
